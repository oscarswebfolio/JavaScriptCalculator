<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<h1 style="text-align: center;">Oscar's JS Calculator</h1>
<div id="calcContainer">
  <div>
    <div id="output" class="clear output" ></div>
  </div>
  <div id="topRowGrid">
    <button id="plus" class="arithmetic btn">+</button>
    <button id="minus" class="arithmetic btn">-</button>
    <button id="times" class="arithmetic btn">x</button>
    <button id="divide" class="arithmetic btn">/</button>
  </div>
  <div id="bodyGrid">
    <button id="seven" class="numbers btn">7</button>
    <button id="eight" class="numbers btn">8</button>
    <button id="nine" class="numbers btn">9</button>
    <button id="four" class="numbers btn">4</button>
    <button id="five" class="numbers btn">5</button>
    <button id="six" class="numbers btn">6</button>
    <button id="one" class="numbers btn">1</button>
    <button id="two" class="numbers btn">2</button>
    <button id="three" class="numbers btn">3</button>
    <button id="zero" class="numbers btn">0</button>
    <button id="period" class="numbers btn">.</button>
    <button id="clear" class="numbers btn">C</button>
    <button id="equals" class="equals btn-equal">=</button>
  </div>
</div>
